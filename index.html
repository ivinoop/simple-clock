<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create A Dynamic Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main -->
    <main>
      <!-- Heading -->
      <section class="title">
        <h1>Simple Analog Clock</h1>
      </section>
      <!-- Clock -->
      <div class="clock">
        <!-- Numbers -->
        <span class="digits twelve">12</span>
        <span class="digits three">3</span>
        <span class="digits six">6</span>
        <span class="digits nine">9</span>
        <!-- Hands -->
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
